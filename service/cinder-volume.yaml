service:
  name: cinder-volume
  containers:
    - name: cinder-volume
      image: cinder-volume
      privileged: true
      probes:
        readiness: "true"
        liveness: "true"
      volumes:
        - name: run
          type: host
          path: /run
        - name: dev
          type: host
          path: /dev
      daemon:
        command: cinder-volume --config-file /etc/cinder/cinder.conf
        files:
          - cinder
        dependencies:
          - cinder-api
files:
  cinder:
    path: /etc/cinder/cinder.conf
    content: cinder.conf.j2
