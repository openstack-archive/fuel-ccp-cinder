version: 0.1.0
service:
  name: cinder-scheduler
  containers:
    - name: cinder-scheduler
      image: cinder-scheduler
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: cinder-scheduler --config-file /etc/cinder/cinder.conf
        files:
          - cinder-conf
        dependencies:
          - cinder-api
files:
  cinder-conf:
    path: /etc/cinder/cinder.conf
    content: cinder.conf.j2
