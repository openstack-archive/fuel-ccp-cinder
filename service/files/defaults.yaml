configs:
  cinder:
    api_port:
      cont: 8776
      ingress: volume
    debug: false
    username: "cinder"
    password: "password"
    enabled_backends:
      - rbd

    db:
      name: "cinder"
      username: "cinder"
      password: "password"

    ceph:
      enable: false
      key: "Changeme"
      username: "cinder"
      pool_name: "volumes"
      backup_pool_name: "backups"
      rbd_secret_uuid: "Changeme"

    backup_driver: ceph

sources:
  openstack/cinder:
    git_url: https://git.openstack.org/openstack/cinder.git
    git_ref: stable/newton
