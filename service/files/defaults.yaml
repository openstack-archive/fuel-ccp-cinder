configs:
  cinder:
    tls:
      enabled: true
    api_port:
      cont: 8776
      ingress: volume
    debug: false
    enabled_backends:
      - rbd

    ceph:
      enable: false
      pool_name: "volumes"
      backup_pool_name: "backups"

    backup_driver: ceph

secret_configs:
  cinder:
    username: "cinder"
    password: "password"

    db:
      name: "cinder"
      username: "cinder"
      password: "password"

    ceph:
      key: "Changeme"
      username: "cinder"
      rbd_secret_uuid: "Changeme"

sources:
  openstack/cinder:
    git_url: https://git.openstack.org/openstack/cinder.git
    git_ref: stable/newton
